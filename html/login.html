<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - La Bonne Loc</title>
  <link rel="stylesheet" href="../css/Louer.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 section-title">Connexion</h2>
    <form id="loginForm" class="card p-4 mx-auto" style="max-width: 400px;">
      <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
      <input type="password" name="mot_de_passe" placeholder="Mot de passe" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
    <div id="loginMessage" class="text-center mt-3"></div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>

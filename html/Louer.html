<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louer un Véhicule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Louer.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Louez votre véhicule</h2>
        <div class="row">
            <!-- Carte Trottinette Electrique -->
            <div class="col-md-4">
                <div class="card shadow-sm larger-card">
                    <img src="../img/trotinette_electrique.png" class="card-img-top" alt="Trottinette Electrique">
                    <div class="card-body">
                        <h5 class="card-title">Trotinette électrique</h5>
                        <p class="card-text text-muted">Villejuif, Ile de France</p>
                        <p class="price">€1,20 / heure</p>
                        <!-- Lien vers la page de réservation -->
                        <a href="reservation.html" class="btn btn-primary w-100">Réserver</a>
                    </div>
                </div>
            </div>
            <!-- Carte Vélo de Montagne -->
            <div class="col-md-4">
                <div class="card shadow-sm larger-card">
                    <img src="../img/velo_montagne.png" class="card-img-top" alt="Vélo de Montagne">
                    <div class="card-body">
                        <h5 class="card-title">Vélo de Montagne</h5>
                        <p class="card-text text-muted">Paris 13, Ile de France</p>
                        <p class="price">€2,45 / heure</p>
                        <!-- Lien vers la page de réservation -->
                        <a href="reservation.html" class="btn btn-primary w-100">Réserver</a>
                    </div>
                </div>
            </div>
            <!-- Carte Skateboard -->
            <div class="col-md-4">
                <div class="card shadow-sm larger-card">
                    <img src="../img/skate.png" class="card-img-top" alt="Skateboard">
                    <div class="card-body">
                        <h5 class="card-title">Skateboard</h5>
                        <p class="card-text text-muted">Neuilly Sur Seine, Ile de France</p>
                        <p class="price">€1,70 / heure</p>
                        <!-- Lien vers la page de réservation -->
                        <a href="reservation.html" class="btn btn-primary w-100">Réserver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

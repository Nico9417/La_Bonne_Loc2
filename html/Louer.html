<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louer un Véhicule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/Louer.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <img src="../img/logo.png" alt="Logo La Bonne Loc" class="logo">
    <h1 class="animated-title">La Bonne Loc</h1>
    <p>Location de matériel sportif</p>
  </header>

  <nav>
    <a href="Home.html" class="btn btn-secondary">Retour au menu</a>
  </nav>

  <div class="container mt-5 fade-in-up">
    <h2 class="text-center mb-4 section-title">Louez votre véhicule</h2>

    <!-- ✅ On ne touche pas à cette carte ! -->
    <div id="carte" style="height: 400px; margin-bottom: 30px; border-radius: 10px;"></div>

    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm larger-card">
          <img src="../img/trotinette_electrique.png" class="card-img-top" alt="Trottinette Électrique">
          <div class="card-body">
            <h5 class="card-title">Trottinette électrique</h5>
            <p class="card-text">Villejuif, Île-de-France</p>
            <p class="price">€1,20 / heure</p>
            <a href="reservation.html" class="btn btn-primary w-100">Réserver</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm larger-card">
          <img src="../img/velo_montagne.png" class="card-img-top" alt="Vélo de Montagne">
          <div class="card-body">
            <h5 class="card-title">Vélo de Montagne</h5>
            <p class="card-text">Paris 13, Île-de-France</p>
            <p class="price">€2,45 / heure</p>
            <a href="reservation.html" class="btn btn-primary w-100">Réserver</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm larger-card">
          <img src="../img/skate.png" class="card-img-top" alt="Skateboard">
          <div class="card-body">
            <h5 class="card-title">Skateboard</h5>
            <p class="card-text">Neuilly-sur-Seine, Île-de-France</p>
            <p class="price">€1,70 / heure</p>
            <a href="reservation.html" class="btn btn-primary w-100">Réserver</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const carte = L.map('carte').setView([48.8566, 2.3522], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(carte);

    const objets = [
      { nom: "Trottinette électrique", lieu: "Villejuif", description: "€1,20 / heure", lat: 48.7944, lon: 2.3621 },
      { nom: "Vélo de montagne", lieu: "Paris 13", description: "€2,45 / heure", lat: 48.8292, lon: 2.3553 },
      { nom: "Skateboard", lieu: "Neuilly-sur-Seine", description: "€1,70 / heure", lat: 48.8858, lon: 2.2698 }
    ];

    objets.forEach(obj => {
      L.marker([obj.lat, obj.lon])
        .addTo(carte)
        .bindPopup(`<b>${obj.nom}</b><br>${obj.lieu}<br>${obj.description}`);
    });
  </script>
</body>
</html>
